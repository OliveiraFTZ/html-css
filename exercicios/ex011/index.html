<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinanima</h1>
    <p>Tente abrir esses arquivos em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Vamos reproduzir audios</h1>
    <p>reproduza o audio.</p>
    <audio src="midias/torylanez.mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" controls autoplay>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
    </audio>
    <p>Baixe a melhor musica do momento clicando <a href="midias/torylanez.mp3" download="torylanez.mp3" type="application/ogg">aqui</a></p>
    
</body>
</html>
