<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais forms aaaa</h1>
    <form action="cadastro.php">
        <p>
            <label for="iname">Usuario</label>
            <input type="text" name="name" id="iname" required placeholder="nome completo">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia"  required min="5" max="10" step="0.1" placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2024-11">
        </p>

        <p>
            <label for="idate">Dia da prova</label>
            <input type="date" name="date" id="idate" value="2024-11-04">
        </p>

        <p>
            <label for="itime">Hora da prova</label>
            <input type="time" name="time" id="itime">
        </p>

        <input type="submit" value="Proximo">
    </form>
</body>
</html>
